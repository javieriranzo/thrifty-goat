<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form>
                <div class="form-group">
                    <label for="tarea">Tarea</label>
                    <input type="text" class="form-control" id="tarea" [(ngModel)]="nuevaTarea.nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" [(ngModel)]="nuevaTarea.descripcion"
                        name="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="prioridad">Prioridad</label>
                    <select class="form-control" id="prioridad" [(ngModel)]="nuevaTarea.prioridad" name="prioridad">
                        <option value="critica">Crítica</option>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" (click)="agregarTarea()">Añadir tarea</button>
            </form>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Tarea</th>
                        <th>Prioridad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tarea of tareas">
                        <td>{{ nuevaTarea.nombre }}</td>
                        <td>{{ nuevaTarea.prioridad }}</td>
                        <td>
                            <button class="btn btn-sm btn-info">Editar</button>
                            <button class="btn btn-sm btn-success">Realizada</button>
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
