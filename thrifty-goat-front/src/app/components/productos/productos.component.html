<!-- productos.component.html -->
<div id="div_general" class="container mt-4">
  <!-- Título principal -->
  <h1>Productos</h1>

  <!-- Sección de Añadir Nuevo Producto -->
  <div class="d-flex align-items-center mb-4 mt-4 flex-wrap">
    <i class="fa fa-cubes me-2" aria-hidden="true"></i>
    <h3 class="me-2">Añadir nuevo producto</h3>
  </div>

  <!-- Formulario para añadir producto -->
  <div class="d-flex align-items-center mb-3 flex-wrap">
    <form #productForm="ngForm">
      <div class="row g-3">
        <!-- Categoría -->
        <div class="col-md-4">
          <div class="selector-container">
            <select id="category" name="category" class="form-select">
              <option value="" selected>Selecciona una categoría</option>
              <option value="categoriaA">Categoría A</option>
              <option value="categoriaB">Categoría B</option>
              <option value="categoriaC">Categoría C</option>
            </select>
          </div>
        </div>
        <!-- Nombre del producto -->
        <div class="col-md-4">
          <input
            placeholder="Nombre del producto"
            type="text"
            id="nombreProducto"
            name="nombreProducto"
            class="form-control"
            required
          />
        </div>
        <!-- Precio del producto -->
        <div class="col-md-4">
          <div class="input-group">
            <div>
              <input
                placeholder="Precio"
                type="text"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
              />
            </div>
            <span class="input-group-text">€</span>
          </div>
        </div>
        <!-- Botones -->
        <div class="col-12 mt-4">
          <div class="d-flex justify-content-start gap-2">
            <button class="btn btn-success" type="submit">
              Añadir producto
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button class="btn btn-warning" type="button">
              Limpiar campos
              <i class="fa fa-ban" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="d-flex align-items-center mb-4 mt-4 flex-wrap">
    <i class="fa fa-list me-2" aria-hidden="true"></i>
    <h3 class="me-2">Registro de productos:</h3>
  </div>

</div>
