<!-- productos.component.html -->
<div id="div_general" class="container mt-4">
  <!-- Título principal -->
  <h1>Productos</h1>

  <!-- Sección de Añadir Nuevo Producto -->
  <div class="d-flex align-items-center mb-4 mt-4 flex-wrap">
    <i class="fa fa-cubes me-2" aria-hidden="true"></i>
    <h3 class="me-2">Añadir nuevo producto</h3>
  </div>

  <!-- Formulario para añadir producto -->
  <div class="d-flex align-items-center mb-3 flex-wrap">
    <form #productForm="ngForm">
      <div class="row g-3">
        <!-- Categoría -->
        <div class="col-md-4">
          <div class="selector-container">
            <select id="category" name="category" class="form-select">
              <option value="" selected>Selecciona una categoría</option>
              <option value="categoriaA">Categoría A</option>
              <option value="categoriaB">Categoría B</option>
              <option value="categoriaC">Categoría C</option>
            </select>
          </div>
        </div>
        <!-- Nombre del producto -->
        <div class="col-md-4">
          <input
            placeholder="Nombre del producto"
            type="text"
            id="nombreProducto"
            name="nombreProducto"
            class="form-control"
            required
          />
        </div>
        <!-- Precio del producto -->
        <div class="col-md-4">
          <div class="input-group">
            <div>
              <input
                placeholder="Precio"
                type="text"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
              />
            </div>
            <span class="input-group-text">€</span>
          </div>
        </div>
        <!-- Botones -->
        <div class="col-12 mt-4">
          <div class="d-flex justify-content-start gap-2">
            <button class="btn btn-success" type="submit">
              Añadir producto
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button class="btn btn-warning" type="button">
              Limpiar campos
              <i class="fa fa-ban" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="d-flex align-items-center mb-4 mt-4 flex-wrap">
    <i class="fa fa-list me-2" aria-hidden="true"></i>
    <h3 class="me-2">Registro de productos:</h3>
  </div>

  <div class="d-flex align-items-center mb-3 flex-wrap">
    <div class="w-100">
      <!-- Inputs de filtrado para datos personales -->
      <ng-container>
        <div class="row g-2">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre del producto"
              [(ngModel)]="filter.nombre_producto"
            />
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <div class="col-md-11">
                <input
                  placeholder="Precio"
                  type="text"
                  class="form-control"
                  [(ngModel)]="filter.precio"
                />
              </div>
              <span class="input-group-text">€</span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="selector-container">
              <select id="category" name="category" class="form-select" [(ngModel)]="filter.nombre_categoria">
                <option value="" selected>Selecciona una categoría</option>
                <option value="categoriaA">Categoría A</option>
                <option value="categoriaB">Categoría B</option>
                <option value="categoriaC">Categoría C</option>
              </select>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <!-- Botones de aplicar y limpiar filtros -->
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-primary" (click)="filterProductos()">
        Aplicar filtro
        <i class="fa fa-filter" aria-hidden="true"></i>
      </button>
      <button class="btn btn-warning" (click)="limpiarFiltros()">
        Limpiar campos
        <i class="fa fa-ban" aria-hidden="true"></i>
      </button>
      <button class="btn btn-danger">
        Exportar a PDF
        <i class="fa fa-file-pdf" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <table class="table align-middle table-hover table-bordered">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Nombre producto</th>
        <th>Descripción producto</th>
        <th>Precio producto</th>
        <th>Categoria</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of filteredProductos; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ producto.nombre_producto }}</td>
        <td>{{ producto.descripcion_producto }}</td>
        <td>{{ producto.precio }}€</td>
        <td>{{ producto.nombre_categoria }}</td>
        <td>
          <button
            class="btn btn-warning me-2 mt-2"
          >
            Editar
            <i class="fa fa-pencil me-2" aria-hidden="true"></i>
          </button>
          <button
            class="btn btn-danger me-2 mt-2"
          >
            Eliminar
            <i class="fa fa-trash me-2" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
